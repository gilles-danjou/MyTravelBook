<div class="row col-md-6 col-md-offset-3">

	<div class="jumbotron">
		<h1>All searchs</h1>
        <table class="table table-bordered table-striped" ng-show="search.searches">
            <thead>
            <tr>
                <th>Query</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="oneSearch in search.searches">
                <td>{{ oneSearch.query }}</td>
            </tr>
            </tbody>
        </table>

</div>
